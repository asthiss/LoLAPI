<html>
  <head>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="js/lolService.js"></script>
  </head>
  <body>



  <div data-bind="template: { name: 'search-summoner' }"></div>

  <ul data-bind="template: { name: 'search-history', foreach: searchHistory }"></ul>





  <script type="text/html" id="search-summoner">
    <h3 data-bind="text: name"></h3>
    <input type="text" data-bind="value: summonerSearchQuery, event: { 'keyup': searchSummoner }">
  </script>

  <script type="text/html" id="search-history">
    <li>
      <h3 data-bind="text: name"></h3>
      <p data-bind="text: 'id: ' + id"></p>
      <p data-bind="text: 'profileIconId: ' + profileIconId"></p>
      <p data-bind="text: 'summonerLevel: ' + summonerLevel"></p>
      <p data-bind="text: 'revisionDate: ' + revisionDate"></p>
    </li>
  </script>

  <script src="js/app.js"></script>
  </body>
</html>
